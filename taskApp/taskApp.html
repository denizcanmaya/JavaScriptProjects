<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="fs-3 mb-3">Günlük Görevler</h1>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Spor Yap!" id="todoValue">
                            <button id="inButton" class="btn btn-primary">Ekle</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between">
                        <div>
                            <style>
                                @media (max-width:500px) {
                                    .filter-btn {
                                        padding: .26rem .45rem;
                                    }
                                    #clearButton {
                                        padding: .26rem .45rem;
                                    }
                                };
                            </style>
                            <button class="btn btn-primary  filter-btn" data-filter="all">Hepsi</button>
                            <button class="btn btn-outline-primary filter-btn" data-filter="pending">Yapılacaklar</button>
                            <button class="btn btn-outline-primary filter-btn" data-filter="completed">Yapılanlar</button>
                        </div>
                        <button class="btn btn-danger" id="clearButton">Temizle</button>
                    </div>
                </div>

                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>

 
<script src="taskApp.js"></script>
</body>
</html>
