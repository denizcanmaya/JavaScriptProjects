<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Validator</title>
</head>
<body>

    <div class="container d-flex justify-content-center my-5">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body ">
                    <form id="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control mt-2" id="username" placeholder="Username" >
                        <div></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control mt-2" id="email" placeholder="Email" >
                        <div></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="text" class="form-control  mt-2" id="password" placeholder="Enter Password">
                        <div></div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="repassword">Re-Password</label>
                        <input type="text" class="form-control  mt-2" id="repassword" placeholder="Enter Password Again">
                        <div></div>
                    </div>
                    <button class="btn btn-primary btn-block mt-3" type="submit">Register</button>
                </form>
                </div>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
